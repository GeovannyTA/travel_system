{% load static %}
<div
  class="modal fade"
  id="modalEditState"
  tabindex="-1"
  aria-labelledby="modalEditStateLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form
        method="post"
        enctype="multipart/form-data"
        class="d-flex flex-column"
        action="{% url 'edit_route' %}"
      >
        {% csrf_token %}
        <input
          type="hidden"
          name="edit-state-id"
          id="edit-state-id"
          required
        />
        <div class="modal-header m-0">
          <h5 class="modal-title" id="modalEditStateLabel">
            Editar recorrido
          </h5>
          <button
            type="button"
            class="btn-close shadow-none"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <div id="loading-edit-state" class="w-100 text-center text-muted py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Cargando...</p>
          </div>
          <div id="content-edit-state" class="flex-column gap-2 gap-lg-3 w-100">
            <div class="form-group">
              <label for="edit-state-name" class="form-label">Nombre</label>
              <input
                type="text"
                name="edit-state-name"
                id="edit-state-name"
                class="form-control"
                placeholder="Juan"
                required
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button 
            type="submit" 
            class="btn btn-primary" 
            id="edit-btn-save"
            name="action"
            value="save"
          >
            <i class="fa-solid fa-save"></i> 
            Guardar cambios
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            <i class="fa-solid fa-ban"></i>
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% block extraJS %}
<script src="{% static 'js/routes/edit_route.js' %}" ></script>
{% endblock %}
