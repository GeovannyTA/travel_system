<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",

<script type="module" src="{% static 'js/viewer/viewer.js' %}"></script>
<script type="text/template" id="lorem-content">
  <form action="" class="form d-flex flex-column gap-2">
    <h4>Marcador predio</h4>
    <div class="form-group">
      <label for="marker-key">Clave</label>
      <input
        type="text"
        class="form-control"
        id="marker-key"
        placeholder="Ingresa la clave del marcador"
      />
    </div>
    <div class="form-group">
      <label for="marker-account">Cuenta</label>
      <input
        type="text"
        class="form-control"
        id="marker-account"
        placeholder="Ingresa la cuenta del marcador"
      />
    </div>
    <div class="form-group">
      <label for="marker-type-current_use">Uso actual</label>
      <select name="marker-type-current_use" id="marker-type-current_use" class="form-select">
        <option value="predio">Industrial</option>
      </select>
    </div>
    <div class="form-group">
      <label for="marker-type-update_use">Uso actualizado</label>
      <select name="marker-type-update_use" id="marker-type-update_use" class="form-select">
        <option value="industrial">Industrial</option>
      </select>
    </div>
    <div class="form-group">
      <label for="marker-type">Tipo de predio</label>
      <select name="market-type" id="marker-type" class="form-select">
        <option value="predio">Predio</option>
        <option value="pozo">Pozo</option>
        <option value="pozo-agua">Pozo de agua</option>
        <option value="pozo-gas">Pozo de gas</option>
        <option value="pozo-petroleo">Pozo de petroleo</option>
      </select>
    </div>
    <!-- Tamaño del predio -->
    <div class="form-group">
      <label for="marker-size">Tamaño del predio</label>
      <select name="marker-size" id="marker-size" class="form-select">
        <option value="pequeño">Pequeño</option>
        <option value="mediano">Mediano</option>
        <option value="grande">Grande</option>
      </select>
    </div>
    <!-- Observacion -->
    <div class="form-group">
      <label for="marker-observation">Observación</label>
      <textarea
        name="marker-observation"
        id="marker-observation"
        class="form-control"
        rows="3"
        placeholder="Ingresa una observación"
      ></textarea>

    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" id="btn-save">
        <i class="fa-solid fa-floppy-disk"></i>
        Guardar
      </button>
    </div>
  </form>
</script>


{% endblock %}
