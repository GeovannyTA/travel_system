    <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" width="100%" style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; margin-top: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">

        <tr>
            <td style="padding: 35px 30px 20px 30px; text-align: center;">
                <h1 style="margin: 0; font-size: 24px; font-weight: 700; color: #333333;">¡Bienvenido a Stratiview!</h1>
            </td>
        </tr>
        
        <!-- Account Information -->
        <tr>
            <td style="padding: 0 30px 30px 30px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f8f9fa; border-radius: 6px; padding: 20px;">
                    <tr>
                        <td>
                            <h2 style="margin: 0 0 15px 0; font-size: 18px; font-weight: 600; color: #333333;">Información de tu cuenta</h2>
                            <p style="margin: 0 0 10px 0; font-size: 15px; line-height: 1.5;">
                                <strong>Correo electrónico:</strong> {{email}}
                            </p>
                            <p style="margin: 0 0 20px 0; font-size: 15px; line-height: 1.5;">
                                <strong>Contraseña:</strong> <span style="background-color: #e9ecef; padding: 3px 8px; border-radius: 4px; font-family: monospace;">{{temp_password}}</span>
                            </p>
                            <p style="margin: 0; font-size: 14px; color: #666666; font-style: italic;">
                                Por seguridad, al iniciar sesión por primera vez te pedira realizar un cambio de contraseña.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <!-- Login Button -->
        <tr>
            <td style="padding: 0 30px 30px 30px; text-align: center;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin: auto;">
                    <tr>
                        <td style="background-color: #4F46E5; border-radius: 6px; text-align: center;">
                            <a href="{{login_url}}" target="_blank" style="display: inline-block; padding: 14px 30px; font-size: 16px; color: #ffffff; text-decoration: none; font-weight: 600;">Iniciar Sesión</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <!-- Footer -->
        <tr>
            <td style="padding: 20px 30px; background-color: #f8f9fa; text-align: center; border-top: 1px solid #e9ecef;">
                <p style="margin: 0 0 10px 0; font-size: 14px; color: #666666;">
                    &copy; 2025 Estrategas de México
                </p>
            </td>
        </tr>
    </table>
