{% load static %}
<div
  class="modal fade"
  id="modalEditarPanorama"
  tabindex="-1"
  aria-labelledby="modalEditarPanoramaLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="panorama_id" id="panorama-id" />
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarPanoramaLabel">
            Editar panorama
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="state">Entidad federativa</label>
            <select class="form-select" id="edit-state" name="state" required>
              {% for state in states %}
              <option value="{{ state.id }}">{{ state.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="edit-name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="latitude" class="form-label">Latitud</label>
            <input
              type="text"
              class="form-control"
              id="latitude"
              name="latitude"
            />
          </div>
          <div class="form-group">
            <label for="longitude" class="form-label">Longitud</label>
            <input
              type="text"
              class="form-control"
              id="longitude"
              name="longitude"
            />
          </div>
          <div class="form-group">
            <label for="altitude" class="form-label">Altitud</label>
            <input
              type="text"
              class="form-control"
              id="altitude"
              name="altitude"
            />
          </div>
          <div class="mb-3 mt-3">
            <label for="edit-image" class="form-label"
              >Reemplazar imagen (opcional)</label
            >
            <input
              type="file"
              class="form-control"
              id="edit-image"
              name="image"
              accept="image/*"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-save"></i> Guardar cambios
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            <i class="fa-solid fa-xmark"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% block extraJS %}
<script src="{% static 'js/panoramas/getPanorama.js' %}"></script>
{% endblock %}
