{% load static %}
<div
  class="modal fade"
  id="modalAddUser"
  tabindex="-1"
  aria-labelledby="modalAddUserLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form 
        method="post" 
        action="{% url 'add_user' %}"
      >
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="modalAddUserLabel">
            Agregar usuario
          </h5>
          <button
            type="button"
            class="btn-close shadow-none"
            id="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Ingresa el correo electrónico"
              required
            />
          </div>
          <div class="form-group">
            <label for="first_name" class="form-label">Nombre/s</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              class="form-control"
              placeholder="Ingresa el nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="last_name" class="form-label">Apellidos</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              class="form-control"
              placeholder="Ingresa los apellidos"
              required
            />
          </div>
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Ingresa el nombre de usuario ejemplo: juan_perez"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Teléfono</label>
            <input
              type="number"
              name="phone"
              id="phone"
              class="form-control"
              placeholder="Ingresa el número de teléfono"
              required
            />
          </div>
          <div class="d-flex flex-column flex-lg-row gap-3 justify-content-between">
            <div class="form-group w-100">
              <label for="add-user-area" class="form-label">Area</label>
              <select name="add-user-area" id="add-user-area" class="form-select" required>
                <option value="">-- Sin area --</option>
                {% for area in areas %}
                <option value="{{ area.id }}">{{ area.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group w-100">
              <label for="add-user-rol" class="form-label">Rol</label>
              <select name="add-user-rol" id="add-user-rol" class="form-select" required>
                <option value="">-- Sin rol --</option>
                {% for rol in roles %}
                <option value="{{ rol.id }}">{{ rol.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            id="btn-clear"
            onClick="clearFiles()"
          >
            <i class="fa-solid fa-eraser"></i>
            Limpiar
          </button>
          <button type="submit" class="btn btn-primary" id="btn-save">
            <i class="fa-solid fa-floppy-disk"></i>
            Agregar usuario
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            <i class="fa-solid fa-ban"></i>
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{% static 'js/users/form.js' %}"></script>
